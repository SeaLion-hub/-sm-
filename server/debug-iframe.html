$(function() {
	
	document.title = "주간식단";
	
	
	// 오늘 날짜부터 월요일까지 맞춰줌
	var today = new Date();
	var startDate = new Date(today);
	
	// 오늘이 월요일이 아니면, 월요일까지 되돌아가기
	while (startDate.getDay() !== 1) {
		startDate.setDate(startDate.getDate() - 1);
	}
	
	// 요일 배열
	var dayNames = ['월', '화', '수', '목', '금', '토', '일'];
	
	// .day-list li에 날짜 채워넣기
	$('.day-list li').each(function(index){
		var targetDate = new Date(startDate);
		targetDate.setDate(startDate.getDate() + index);
		
		var month = targetDate.getMonth() + 1;
		var date = targetDate.getDate();
		
		// 요일
		$(this).find('span').text(dayNames[index]);
		// 날짜
		$(this).find('em').text(month + '.' + date);
	});

	// 날짜 클릭
	$('.day-list a').click(function() {
		$('.day-list li').removeClass('on');
		$(this).parent().addClass('on');

		var dayIndex = $(this).parent().index();
		renderFoodList(dayIndex);
	});

	// 식당 탭 클릭
	$(document).on('click', '.food-list .tab', function() {
		var $info = $(this).next('.info');
		if ($info.is(':visible')) {
			$info.slideUp(200);
			$info.parent().toggleClass('on');
			$info.parent().siblings().removeClass('on');
		} else {
			$('.food-list .info').slideUp(200);
			$info.slideDown(200);
			$info.parent().toggleClass('on');
			$info.parent().siblings().removeClass('on');
		}
		return false;
	});

	// 오늘 요일 가져오기
	var tday = today.getDay();
	var dayIndex = (tday === 0) ? 6 : tday - 1;
	// 오늘 요일 자동 클릭
	$('.day-list li').eq(dayIndex).find('a').click();
});

//가격 포맷 함수
function formatPriceSingle(rawPrice) {
    if (rawPrice == null) return '';

    rawPrice = String(rawPrice).replace(/\./g, '').replace(/\s+/g, '').trim();

    const match = rawPrice.match(/[\d,]+/);
    if (!match) return rawPrice;

    const numberStr = match[0].replace(/,/g, '');
    const number = parseInt(numberStr, 10);
    if (isNaN(number)) return rawPrice;

    return number.toLocaleString('ko-KR') + '원';
}

function formatPrice(rawPrices) {
    if (!rawPrices) return '';

    // 줄바꿈, 공백, 쉼표 등 기준으로 나누되, "빈 값" 제거
    const parts = rawPrices.split(/\s+/).filter(Boolean);

    // 각각 format 후 띄어쓰기 기준으로 합치기
    return parts.map(p => formatPriceSingle(p)).join(' ');
}


function renderFoodList(dayIndex) {
	var html = "";
	var dayData = weekData[dayIndex];

	if (!dayData || dayData.length === 0) {
		$('.food-list').html('<li class="no-data" style="text-align:center; padding:20px;">해당 요일은 식당 운영을 하지 않습니다.</li>');
		return;
	}

	var menuSeqEl = $("#vstLogMenuSeqVal");
	var menuSeq = menuSeqEl.length > 0 ? (menuSeqEl.val() || "") : null;

	var mode = "";  // 기본: 전체 보여줌
	if (menuSeq !== null) {
	    if (menuSeq.indexOf('2382') !== -1) {
	        mode = "wj";  // 원주 전용 모드
	    } else {
	        mode = "sc_kj"; // 신촌/국제 전용 모드
	    }
	}

	for (var i = 0; i < dayData.length; i++) {
		var campus = dayData[i];

		if (mode === "wj" && campus.cls !== 'wj') continue;
	    if (mode === "sc_kj" && (campus.cls === 'wj')) continue;

		var refectoryList = campus.refectory;

		for (var j = 0; j < refectoryList.length; j++) {
			var refectory = refectoryList[j];

			html += '<li>';
			html += '<a href="#none" class="tab">';
			html += '<span>' + campus.campusName + '</span>';
			html += '<strong>' + refectory.name + '</strong>';
			html += '</a>';

			html += '<ul class="info" style="display:none;">';

			var types = refectory.type;
			var hasMenu = false;

			for (var k = 0; k < types.length; k++) {
				var type = types[k];
				if (type.item && type.item.length > 0) {
					hasMenu = true;
					html += '<li>';
					html += '<strong>' + type.name + '</strong>';
					html += '<p>';
					for (var l = 0; l < type.item.length; l++) {
						var item = type.item[l];
						var menuName = item.name || "";
						var rawPrice = item.price || "";
						var formattedPrice = formatPrice(rawPrice);
						if (menuName !== "") {
							html += menuName;
							if(refectory.name == "맛나샘" && (type.name == "조식자율바" || type.name == "공통메뉴" || type.name == "샐러드바")){
								// 가격 없음
							} else {
								if (formattedPrice !== '') {
									html += ' ' + formattedPrice;
								}
							}
							
							html += '<br/>';
						}
					}
					html += '</p>';
					html += '</li>';
				}
			}

			if (!hasMenu) {
				html += '<li class="no-data" style="text-align:center; padding:20px;">해당 요일은 식당 운영을 하지 않습니다.</li>';
			}

			html += '<li class="time">';
			html += '<div><strong>운영시간</strong><p>' + refectory.time + '</p></div>';
			html += '<div><strong>비고</strong><p>' + refectory.info + '</p></div>';
			html += '</li>';

			html += '</ul>';
			html += '</li>';
		}
	}

	if (html === "") {
		html = '<li class="no-data" style="text-align:center; padding:20px;">해당 요일은 식당 운영을 하지 않습니다.</li>';
	}

	$('.food-list').html(html);
}
